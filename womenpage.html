<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Clothing</title>
    <script
    src="https://kit.fontawesome.com/24c494a6b6.js"
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/menpage.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800
&family=Merriweather:wght@300&family=Roboto+Flex:opsz,wght@8..144,300&family=Roboto:wght@500&display=swap"
        rel="stylesheet">

</head>
<body>
    <div id="navbody"></div>
    <hr style="width: 96%;margin-top: 25px;">
    <div id="navbarbody"></div>
    <div id="page_hade">
        </div>
        <hr>
        <div id="h1">
            <h1>Fresh Summer Women's Clothing</h1>
        </div>
        <div id="size">
            <p>Shop by Size & Fit</p>
            <div class="size">
                <span>XS</span>
                <span>S</span>
                <span>M</span>
                <span>L</span>
                <span>XL</span>
                <span>XXL</span>
                <span>SLIM</span>
                <span>TALL</span>
            </div>
        </div>

        <div class="filter">
            <div id="sort">
                <select id="show_filters">
                    <option value="">Show Filters</option>
                </select>

                <select id="featured">
                    <option value="">Featured</option>
                    <option value="LH">Price:Low-High</option>
                    <option value="HL">Price:High-Low</option>
                    <option value="">Top Rated</option>
                    <option value="">New Arrival</option>
                </select>
               
            </div>
            <div >
                <select id="se">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                </select>
                <label class="lb"> of 10</label>
                <div class="sidehr"> </div>
                <p class="v">View 20</p>

            </div>
        </div>
        <div class="data"></div>   
    <div id="footer"></div>

</body>
</html>
<script src="./scripts/womenpage.js" type="module" ></script>
<script src="./scripts/foot.js" type="module"></script>
<script src="./scripts/nav.js" type="module"></script>
