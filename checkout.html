    <link rel="stylesheet" href="./styles/checkout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

&family=Merriweather:wght@300&family=Roboto+Flex:opsz,wght@8..144,300&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <a href="index.html">
        <div id="cartdiv">
            <img id="imglogo" src="https://n.nordstrommedia.com/alias/nordstrom-logo.svg" alt="" srcset="">
            <h5><a href="cart.html"><i id="bag" class="bi bi-bag-check"></i></a></p>
            </h5>
        </div>
    </a>
    <hr style="width:83%;margin-top: -20px;">
    <div class="main">
        <form>
            <div class="address">
                <div id="lock">
                    <i class="fa-solid fa-lock"></i>
                    <h2>Secure Checkout</h2>
                    <p> powered by Borderfree</p>
                    <select id="option">
                        <option>English</option>
                        <option>Hindi</option>
                        <option>Marathi</option>
                    </select>
                </div>

                <p>Already have a Borderfree account? Click <span style="color:#2a9dcc;text-decoration: underline;">here.</span><span><i id="two" class="fa-solid fa-circle-question"></i></span></p>
                <hr width="153%">
               <h3><span>1</span> Delivery</h3>
                
               <input type="email" placeholder="*Email Address" class="email">
                <input type="text" placeholder="* First Name" class="firstname">
                <input type="text" placeholder="* Last Name" class="lastname">
                <select name="" class="country">
                    <option value="India">India</option>
                    <option value="United States of America">United States of America</option>
                    <option value="China">China</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Australia">Australia</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Canada">Canada</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Sweden">Sweden</option>
                </select>

                <input type="text" placeholder="* Address Line 1" class="address1">
                <p class="p">Start typing a street address or postcode</p>
                <input type="text" placeholder="* Address Line 2" class="address2">
                <input type="number" placeholder="* Postal Code" class="code"> <input type="text" placeholder="* city"
                    class="city">
                <input type="number" placeholder="Mobie No" class="mob">
               
                <input type="submit" class="btn1" value="CONTINUE TO PAYMENT">
            </div>
        </form>
    </div>


</body>

</html>
